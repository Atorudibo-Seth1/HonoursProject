<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Dashboard</title>
    <!-- Link Styles -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo_details">
            <i class="bx bxl-audible icon"></i>
            <div class="logo_name">Code Effect</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <!--<i class="bx bx-user"></i>-->
                    <i class='bx bx-book-open'></i>
                    <span class="link_name">Lessons</span>
                </a>
                <span class="tooltip">Lessons</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="link_name">Messaging</span>
                </a>
                <span class="tooltip">Messaging</span>
            </li>
            <li>
                <a href="#">
                    <!--<i class="bx bx-pie-chart-alt-2"></i>-->
                    <i class='bx bx-spreadsheet'></i>
                    <span class="link_name">How To</span>
                </a>
                <span class="tooltip">How To</span>
            </li>
            <li>
                <a href="#">
                    <!--<i class="bx bx-folder"></i>-->
                    <i class='bx bx-joystick'></i>
                    <span class="link_name">Games</span>
                </a>
                <span class="tooltip">Games</span>
            </li>
            <li>
                <a href="#">
                    <!--<i class="bx bx-cart-alt"></i>-->
                    <i class='bx bx-box'></i>
                    <span class="link_name">Issues</span>
                </a>
                <span class="tooltip">Issues</span>
            </li>
            <li>
                <a href="#">
                    <!--<i class="bx bx-cog"></i>-->
                    <i class='bx bx-timer'></i>
                    <span class="link_name">Practice</span>
                </a>
                <span class="tooltip">Practice</span>
            </li>
            <li class="profile">
                <div class="profile_details">
                    <img src="profile.jpeg" alt="profile image">
                    <div class="profile_content">
                        <div class="name">Anna Jhon</div>
                        <div class="designation">Admin</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section bg-white">
        <!--<div class="text">Dashboard</div>-->

        <iframe allowfullscreen width="100%" height="690" frameborder="0"
            src="https://www.educaplay.com/game/15488264-whole_numbers.html"></iframe>
    </section>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
